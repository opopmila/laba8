<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 canvas shapes</title>
    <script>
      function draw() {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "green";
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(250, 120, 40, 0, Math.PI);
        ctx.fill();
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
      }
    </script>
  </head>

  <body onload="draw();">
    <canvas id="myCanvas" width="350" height="350"> </canvas>
  </body>
</html>
